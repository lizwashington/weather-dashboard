<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q==" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<!-- Navigation -->
    <nav class="title">Welcome to the Weather Forecast dashboard</nav>

<!-- Form Input -->
<div class="input">
    <input type="text" class="inputValue" placeholder="Enter a city">
    <input type="submit" value="Submit" class="button">
</div>

<!-- Search History -->
<div class="col-sm">
    <ul id="searchHistory"></ul>
</div>

<div class="display"></div>
<hi class="name"></hi>
<p class="desc"></p>
<p class="temp"></p>

<!-- Five Day Forecast -->
<div class="col-sm-12">
    <h1 class="five">Five Day Weather Forecast</h1>

    <div id="one">
        <h2 id="one-date">Date:</h2>
        <p>Temperature</p>
        <p>Humidity</p>
    </div>

    <div id="two">
        <h2 id="two-date">Date:</h2>
        <p>Temperature</p>
        <p>Humidity</p>
    </div>

    <div id="three">
        <h2 id="three-date">Date:</h2>
        <p>Temperature</p>
        <p>Humidity</p>
    </div>
 
    <div id="four">
        <h2 id="four-date">Date:</h2>
        <p>Temperature</p>
        <p>Humidity</p>
    </div>

    <div id="five">
        <h2 id="five-date">Date:</h2>
        <p>Temperature</p>
        <p>Humidity</p>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
<script src="assets/javascript/homepage.js"></script>
</body>
</html>
